<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let pi = 3.14
  function dientichvachuvi() {
    let duongkinh = prompt('Nhap duong kinh hinh tron: ')
    let chuvi = duongkinh * pi;
    let dientich = duongkinh/4 * pi;
    document.write('Chu vi hinh tron la: '+ chuvi +'<br>')
    document.write('Dien tich hinh tron la: '+ dientich)
  } dientichvachuvi()
</script>
</body>
</html>
